<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/bmo.css" />
    <title>Calculadora</title>
  </head>

  <body>
    <section class="cat">
      <div class="ear-inner"></div>
      <div class="display">
        <img src="/assets/img/bmo.png" alt="bmo">
        <p class="idle">"> ^ - ^ <"</p>
        <p class="conta">567+963</p>
        <p class="resposta">1530</p>
      </div>
      <div class="empty">
        <div class="cd"></div>
        <div class="eject"></div>
      </div>
      <button class="percent, yellow">%</button>
      <button class="sqrt, yellow">√</button>
      <button class="ce">CE</button>
      <button class="on">ON</button>
      <button class="num7">7</button>
      <button class="num8">8</button>
      <button class="num9">9</button>
      <button class="division">÷</button>
      <button class="num4">4</button>
      <button class="num5">5</button>
      <button class="num6">6</button>
      <button class="multiplication, lightblue">x</button>
      <button class="num1">1</button>
      <button class="num2">2</button>
      <button class="num3">3</button>
      <button class="substraction, green">-</button>
      <button class="num0, darkblue">0</button>
      <button class="point">.</button>
      <button class="equal, red">=</button>
      <button class="addition, red">+</button>
    </section>
    <div class="bottom"></div>
  </body>
</html>
